<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update Curve Point</title>
	<link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.min.css}" >
</head>

<header>
	<div class="row" style="height: 24rem"></div>
</header>

<body>
	<div class="container">

		<h1 class="col-8 offset-md-3">Update Curve Point</h1>

		<div class="row mt-5 justify-content-center">
			<div class="col-8">
				<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
					<div class="form-group offset-md-3">
						<label for="curveId" class="control-label">Curve ID</label>
						<div>
							<input class="col-8" type="text" th:field="*{curveId}" id="curveId" placeholder="Curve Id">
							<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
						</div>
					</div>
					<div class="form-group offset-md-3">
						<label for="term" class="control-label">Term</label>
						<div>
							<input class="col-8" type="text" th:field="*{term}" id="term" placeholder="Type">
							<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
						</div>
					</div>
					<div class="form-group offset-md-3">
						<label for="value" class="control-label">Value</label>
						<div>
							<input class="col-8" type="text" th:field="*{value}" id="value" placeholder="Value">
							<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
						</div>
					</div>


					<div class="form-group offset-md-3">
						<div class="col pt-3 pl-0">
							<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
							<input class="btn btn-primary btn-sm" type="submit" value="Update CurvePoint">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<footer>
	<div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</html>
